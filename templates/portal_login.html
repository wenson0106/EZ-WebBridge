{% extends "base.html" %}
{% block title %}EZ-Portal 登入{% endblock %}

{% block content %}
<div class="portal-login-page">
    <div class="portal-login-card">
        <div class="portal-login-logo">
            <span class="portal-login-logo-icon" data-icon="shield"></span>
        </div>
        <h1 class="portal-login-title">EZ-Portal</h1>
        <p class="portal-login-subtitle">此服務需要身分驗證</p>

        {% if error %}
        <div class="portal-alert error">
            <span data-icon="alertCircle"></span>
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/portal/auth" class="portal-login-form">
            {% if next_url %}
            <input type="hidden" name="next" value="{{ next_url }}">
            {% endif %}
            <div class="form-group">
                <label class="form-label">使用者名稱</label>
                <input class="form-input" type="text" name="username" required autocomplete="username"
                    placeholder="admin">
            </div>
            <div class="form-group">
                <label class="form-label">密碼</label>
                <input class="form-input" type="password" name="password" required autocomplete="current-password"
                    placeholder="••••••••">
            </div>
            <button class="btn btn-primary btn-full" type="submit">
                <span data-icon="arrowRight"></span>
                登入
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => { renderIcons(); });
</script>

<style>
    .portal-login-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--color-bg);
        padding: 24px;
    }

    .portal-login-card {
        background: var(--color-surface);
        border: 1px solid var(--color-border);
        border-radius: 20px;
        padding: 48px 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 40px rgba(0, 0, 0, .18);
        text-align: center;
    }

    .portal-login-logo {
        margin-bottom: 16px;
    }

    .portal-login-logo-icon svg {
        width: 48px;
        height: 48px;
        color: var(--color-primary);
    }

    .portal-login-title {
        font-size: 1.6rem;
        font-weight: 700;
        margin: 0 0 4px;
    }

    .portal-login-subtitle {
        color: var(--color-text-secondary);
        margin: 0 0 28px;
        font-size: .9rem;
    }

    .portal-login-form {
        text-align: left;
    }

    .portal-alert {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 12px 16px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: .88rem;
    }

    .portal-alert.error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fca5a5;
    }

    .portal-alert svg {
        width: 16px;
        height: 16px;
        flex-shrink: 0;
    }
</style>
{% endblock %}
